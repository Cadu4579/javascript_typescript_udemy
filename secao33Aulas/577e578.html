<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>    
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
    <p>Vai Corinthians</p>
    <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"
        placeholder="Coloque o seu nome, bitch" required>
    </p>

    <p>
        Cargo:<br>
        <label for="QA">Quero ser um QA:</label>
        <input type="radio" id="QA" name="Cargo" value="QA"><br>
        <label for="Dev">Quero ser um Dev:</label>
        <input type="radio" id="Dev" name="Cargo" value="Dev"><br>
        <label for="FrontE">Quero ser um FrontEnd:</label>
        <input type="radio" id="FrontE" name="Cargo" value="FrontE">
    </p>

    <p>
        <button type="reset">Reset</button>
        <button type="submit">Enviar</button>
    </p>

    </form>
</body>
</html>
